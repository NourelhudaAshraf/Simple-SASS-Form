<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="scss/main.css">
</head>

<body>
  <div class="container hold">
    <h2 class="col-12">Personal Data</h2>
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="items">
          <label for="us">Username</label><br>
          <input id="us" type="text">
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="items">
          <label for="id">Id</label><br>
          <input id="id" type="number">
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="items">
          <label for="age">Age</label><br>
          <input id="age" type="number">
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="items">
          <label for="ph">Phone Number</label><br>
          <input id="ph" type="number">
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="items">
          <label for="em">Email</label><br>
          <input id="em" type="email">
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="items">
          <label for="ps">Password</label><br>
          <input id="ps" type="password">
        </div>
      </div>
      <button class="col-sm-11 col-md-4 col-lg-2">Submit</button>
    </div>
  </div>
</body>

</html>
